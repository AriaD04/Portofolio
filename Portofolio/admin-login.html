<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Access Portal</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-to-home-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>
    <div class="login-container">
        <div class="background-effects">
            <div class="floating-particles"></div>
            <div class="red-glow"></div>
            <div class="shadow-overlay"></div>
        </div>
        
        <div class="login-box">
            <div class="skull-icon">
                <i class="fas fa-skull"></i>
            </div>
            
            <h1 class="title-main">AriXa</h1>
            <h2 class="title-sub">Shadow Realm Access</h2>
            <p class="warning-text">
                <i class="fas fa-exclamation-triangle"></i>
                Unauthorized access is forbidden
            </p>
            
            <form id="login-form" class="login-form">
                <div class="input-container">
                    <div class="input-group">
                        <i class="fas fa-user-ninja input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your identity..." required>
                        <div class="input-glow"></div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Reveal your secret..." required>
                        <div class="input-glow"></div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Enter the Void</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
            
            <div class="anime-eyes">
                <div class="eye left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>
        
        <!-- Error Animation Container -->
        <div id="error-animation" class="error-container">
            <div class="demon-face">
                <div class="demon-eyes">
                    <div class="demon-eye left"></div>
                    <div class="demon-eye right"></div>
                </div>
                <div class="demon-mouth"></div>
            </div>
            <div class="error-text">
                <h2>(♯▼皿▼)</h2>
                <p>INTRUDER DETECTED!</p>
                <p>Your soul shall be consumed...</p>
            </div>
            <div class="lightning-effects">
                <div class="lightning"></div>
                <div class="lightning"></div>
                <div class="lightning"></div>
            </div>
        </div>
        
        <!-- Success Animation Container -->
        <div id="success-animation" class="success-container">
            <div class="portal-ring">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
            <div class="success-text">
                <h2>>///<</h2>
                <p>Welcome, Shadow Master</p>
                <p>The realm awaits your command...</p>
            </div>
            <div class="mystical-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
