<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Information - Sign Up</title>
  <link rel="stylesheet" href="login_admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <a href="home_user.html" class="back-btn">
      &larr; Kembali
      </a>
    <div class="login-box">
      <h1 class="title">Ocean Information</h1>
      <div class="image-circle"></div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <a href="data_kapal_admin.html" class="signup-btn">Sign Up</a>
    </div>
  </div>
</body>
</html>
